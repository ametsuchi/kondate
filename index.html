<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="https://cdn.rawgit.com/mblode/marx/master/css/marx.min.css">

      textarea{

      }
    </style>
  </head>
  <body>
    <main ng-controller="textController">
      <h1>Write Menu Here!</h1>
      <h2 id="date"></h2>
      
      <div>
        <a href="#">⇐ prev date</a>|<a href="#">next date ⇒</a>
      </div>

      <h3>Morning</h3>
      <ul>
        <li></li>

        <input><button type="button">+</button>
      </div>

      <h3>Luanch</h3>

      </div>

      <h3>Dinner</h3>
      <ul>
        <li></li>
      </ul>
      <div>
        <input><button type="button">+</button>
      </div>

    </main>
    <script>
      (function(){
        var now = new Date();
        var date_str = now.getFullYear() + '-' + now.getMonth() + '-' + now.getDate();
        document.getElementById('date').innerText = date_str + "(" + dayToStr(now.getDay()) +")";
        
    
        function dayToStr(day_number){
          var days = ['日','月','火','水','木','金','土'];
          return days[day_number];
        }
      }());

    </script>
  </body>
</html>
